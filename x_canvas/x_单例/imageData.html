<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>getImageData</title>
</head>
<body style="padding: 0; margin: 0;">

<canvas id="myCanvas" width="800" height="800"></canvas>
	
<script type="text/javascript">
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");

	// ctx.fillStyle="green";
	// ctx.fillRect(0,0,100,100);

	var t0 = ctx.createImageData(100,100);
	for (var i=0;i<t0.data.length;i+=4) {
	  t0.data[i+0]=0;
	  t0.data[i+1]=255;
	  t0.data[i+2]=0;
	  t0.data[i+3]=255;
	}
	ctx.putImageData(t0,0,0);

	var t1 = ctx.getImageData(40,40,60,60); 
	for (var i=0;i<t1.data.length;i+=4) {
	  t1.data[i+0]=255;
	  t1.data[i+1]=0;
	  t1.data[i+2]=0;
	  t1.data[i+3]=255;
	}
	ctx.putImageData(t1,0,0,10,10,50,50); 

	var t2 = ctx.createImageData(t1);
	ctx.putImageData(t2,50,50); 
</script>

</body>
</html>
