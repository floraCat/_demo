<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>myDirective</title>
</head>
<body>

	<figure></figure>

</body>

<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js" type="text/javascript"></script>
<script>
	var myApp=angular.module("myApp",[]);
	myApp.directive("figure",function(){
		return{
			restrict:'EA',
			template:'<button id="test" ng-click="figureCtrl.alert()">{{figureCtrl.txt}}</button>',
			replace:true,
			require:'figure',
			controller:function($scope){
				this.txt="test123";
				this.alert=function(){
					alert("test321");
				};
			},
			controllerAs:'figureCtrl'
		}
	});
</script>
</html>
