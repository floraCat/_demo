<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>myDirective</title>
</head>
<body>
	<input type="text" ng-model="myUrl">
	<div my-directive my-url="{{myUrl}}" my-link-text="click me"></div> ①
</body>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js" type="text/javascript"></script>
<script>
	angular.module('myApp',[])
	.directive('myDirective',function(){
		return{
			restrict:'A',//属性方式
			replace:true,
			scope:{
				myUrl:'@',//@绑定策略(默认绑定到 my-url指令属性)
				myLinkText:'@'//@绑定策略(默认绑定到 my-link-text 指令属性)
			},
			template:'<a href="{{myUrl}}">{{ myLinkText }}</a>'
		}
	});
</script>
</html>
