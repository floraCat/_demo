<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<comp></comp>
		<comp></comp>
	</div>
	<script>
		Vue.component('comp',{
			data: function () {
				return {
					count: 0
				}
			},
			template: '<button @click="count++">{{ count }}</button>'
		})
		new Vue({
			el: '#app'
		})
	</script>
</body>
</html>
