----------------------------
</xmp>
<style type="text/css">
.div {width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
<p>请图片拖放到框中：</p>
<div class="div" style="height: 100px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="img1" src="../imgs/img1.jpg" width="80" draggable="true" ondragstart="drag(event)" />

<img id="img2" src="../imgs/img2.jpg" width="70" draggable="true" ondragstart="drag(event)" />


</body>
