<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<p>浏览器版本判断：</p>

1--<!--[if !IE]><!--> 除IE外都可看到此文本【测试：IE10及以上版本和非IE浏览器都可识别】 <!--<![endif]--><br>
2--<!--[if IE]> 所有的IE可看到此文本【测试：IE9及以下IE版本可识别】 <![endif]--><br>
3--<!--[if IE 5.0]> 只有IE5.0可以看到此文本 <![endif]--><br>
4--<!--[if IE 5]> 仅IE5.0与IE5.5可以看到此文本 <![endif]--><br>
5--<!--[if gt IE 5.0]> IE5.0以及IE5.0以上版本都可以看到此文本 <![endif]--><br>
6--<!--[if IE 6]> 仅IE6可看到此文本 <![endif]--><br>
7--<!--[if lt IE 6]> IE6以及IE6以下版本可看到此文本 <![endif]--><br>
8--<!--[if lte IE 6]>小于或等于IE6浏览<![endif]--><br>
9--<!--[if gte IE 6]> IE6以及IE6以上版本可看到此文本 <![endif]--><br>
10--<!--[if IE 7]> 仅IE7可看到此文本 <![endif]--><br>
11--<!--[if lt IE 7]> IE7以及IE7以下版本可看到此文本 <![endif]--><br>
12--<!--[if gte IE 7]> IE7以及IE7以上版本可看到此文本 <![endif]-->



</body>
</html>
