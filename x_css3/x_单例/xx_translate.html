<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
</head>
<body>


<style>
.test{
	width:100px;height: 100px;margin:30px;background: #333;
	-webkit-transform: translate(50px,50px); 
	    -ms-transform: translate(50px,50px); 
	        transform: translate(50px,50px);
}
</style>

转换(transform)_位移(translate)：

<div class="test"></div>
<br />
<p>--------------------------------</p>
<pre style="font-family: '微软雅黑'; font-size: 16px; line-height: 26px;">
-webkit-transform: translate(50px,50px); 
	-ms-transform: translate(50px,50px); 
	    transform: translate(50px,50px);
</pre>


</body>
</html>
